<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¢×¨×›×ª × ×™×”×•×œ ××•×¨×” - ×’×¨×¡×” 2.0</title>
    <style>
        :root { --primary: #4f46e5; --accent: #10b981; --danger: #f43f5e; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; direction: rtl; }
        .container { max-width: 800px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* Login Styles */
        .login-box { text-align: center; max-width: 400px; margin: 100px auto; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #e2e8f0; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* Dashboard Styles */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .class-card { border: 2px solid #f1f5f9; padding: 20px; border-radius: 12px; margin-bottom: 20px; position: relative; transition: 0.3s; }
        .class-card:hover { border-color: var(--primary); }
        .class-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 15px; }
        .code-badge { background: #fef3c7; color: #92400e; padding: 4px 12px; border-radius: 6px; font-family: monospace; font-weight: bold; }
        
        .task-row { background: #fdfdfd; padding: 10px; border-radius: 8px; margin: 5px 0; border: 1px solid #f1f5f9; display: flex; flex-direction: column; }
        .task-main { display: flex; justify-content: space-between; align-items: center; }
        .student-list { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 5px; }
        .student-tag { background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        .btn-del { background: none; color: #94a3b8; width: auto; font-size: 14px; margin: 0; }
        .btn-del:hover { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="card login-box">
        <h2>×›× ×™×¡×ª ××•×¨×™×</h2>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
        <button onclick="handleLogin()">×”×™×›× ×¡ ×œ××¢×¨×›×ª</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="header">
            <div>×©×œ×•×, <strong id="userName"></strong> ğŸ‘‹</div>
            <button onclick="location.reload()" style="width:auto; padding: 5px 15px; background:#64748b;">×”×ª× ×ª×§</button>
        </div>

        <div class="card">
            <h3 style="margin-top:0">×›×™×ª×” ×—×“×©×”</h3>
            <div style="display:flex; gap:10px;">
                <input type="text" id="newClassName" placeholder="×©× ×”×›×™×ª×” (×œ××©×œ: ×× ×’×œ×™×ª ×•'2)">
                <button onclick="createClass()" style="width:150px; background:var(--accent)">×¦×•×¨ ×›×™×ª×”</button>
            </div>
        </div>

        <div id="classesContainer">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let teacherKey = "";

    // ×¤×•× ×§×¦×™×™×ª ×›× ×™×¡×”
    window.handleLogin = () => {
        const u = document.getElementById('teacherUser').value.trim().toLowerCase();
        const p = document.getElementById('teacherPass').value.trim();
        if(!u || !p) return alert("××œ× ×©× ×•×¡×™×¡××”");
        
        teacherKey = u + "_" + p;
        document.getElementById('userName').innerText = u;
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        loadClasses();
    };

    // ×™×¦×™×¨×ª ×›×™×ª×”
    window.createClass = async () => {
        const name = document.getElementById('newClassName').value.trim();
        if(!name) return;
        const code = Math.random().toString(36).substring(2, 7).toUpperCase();
        
        try {
            await addDoc(collection(db, "classes"), { teacherId: teacherKey, name, code });
            document.getElementById('newClassName').value = '';
        } catch(e) { alert("×©×’×™××”: " + e.message); }
    };

    // ×˜×¢×™× ×ª ×›×™×ª×•×ª
    function loadClasses() {
        const q = query(collection(db, "classes"), where("teacherId", "==", teacherKey));
        onSnapshot(q, (snap) => {
            const container = document.getElementById('classesContainer');
            container.innerHTML = '';
            
            snap.forEach(cDoc => {
                const c = cDoc.data();
                const div = document.createElement('div');
                div.className = 'card class-card';
                div.innerHTML = `
                    <div class="class-header">
                        <h3>${c.name}</h3>
                        <span class="code-badge">${c.code}</span>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="inp_${c.code}" placeholder="××©×™××” ×—×“×©×” ×œ×›×™×ª×” ×–×•...">
                        <button onclick="addTask('${c.code}')" style="width:100px;">×©×œ×—</button>
                    </div>
                    <div id="tasks_${c.code}" style="margin-top:15px;"></div>
                    <button class="btn-del" onclick="deleteObj('classes', '${cDoc.id}')" style="margin-top:20px;">ğŸ—‘ï¸ ××—×§ ×›×™×ª×”</button>
                `;
                container.appendChild(div);
                loadTasks(c.code);
            });
        });
    }

    // ×”×•×¡×¤×ª ××©×™××”
    window.addTask = async (code) => {
        const title = document.getElementById(`inp_${code}`).value.trim();
        if(!title) return;
        await addDoc(collection(db, "tasks"), { classCode: code, title });
        document.getElementById(`inp_${code}`).value = '';
    };

    // ×˜×¢×™× ×ª ××©×™××•×ª ×•××¢×§×‘ ×ª×œ××™×“×™×
    function loadTasks(code) {
        const q = query(collection(db, "tasks"), where("classCode", "==", code));
        onSnapshot(q, (snap) => {
            const taskList = document.getElementById(`tasks_${code}`);
            if(!taskList) return;
            taskList.innerHTML = '<strong>××©×™××•×ª:</strong>';
            
            snap.forEach(tDoc => {
                const t = tDoc.data();
                const tId = tDoc.id;
                const row = document.createElement('div');
                row.className = 'task-row';
                row.innerHTML = `
                    <div class="task-main">
                        <span>ğŸ“ ${t.title}</span>
                        <button class="btn-del" onclick="deleteObj('tasks', '${tId}')">âœ–</button>
                    </div>
                    <div class="student-list" id="subs_${tId}"></div>
                `;
                taskList.appendChild(row);

                // ×”××–× ×” ×œ×”×’×©×•×ª
                onSnapshot(query(collection(db, "submissions"), where("taskId", "==", tId), where("completed", "==", true)), (sSnap) => {
                    const sDiv = document.getElementById(`subs_${tId}`);
                    if(!sDiv) return;
                    sDiv.innerHTML = sSnap.empty ? '<small style="color:#94a3b8">×˜×¨× ×‘×•×¦×¢</small>' : '';
                    sSnap.forEach(s => {
                        sDiv.innerHTML += `<span class="student-tag">${s.data().studentName}</span>`;
                    });
                });
            });
        });
    }

    // ×¤×•× ×§×¦×™×™×ª ××—×™×§×” ×›×œ×œ×™×ª
    window.deleteObj = async (col, id) => {
        if(confirm("×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§?")) {
            await deleteDoc(doc(db, col, id));
        }
    };
</script>
</body>
</html>
