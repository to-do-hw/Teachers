<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>  × ×™×”×•×œ ××©×™××•×ª ×¨××œ×™ ××˜×•"×¡- ××•×¨×™× </title>
<style>
:root {
    --primary: #10b981; 
    --accent: #3b82f6;
    --purple: #8b5cf6;
    --edit: #f59e0b;
    --danger: #ef4444;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
}

/* ×¨×§×¢ × ×•×–×œ×™ ×“×™× ××™ */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    padding: 20px;
    direction: rtl;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(125deg, #064e3b, #1e3a8a, #4c1d95, #064e3b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    opacity: 0.3;
    z-index: 0;
}

.blob {
    position: fixed;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(16,185,129,0.3) 0%, rgba(0,0,0,0) 70%);
    border-radius: 50%;
    z-index: -1;
    filter: blur(80px);
    animation: move 20s infinite alternate;
}

@keyframes move {
    from { transform: translate(-20%, -20%); }
    to { transform: translate(20%, 20%); }
}

.card {
    position: relative;
    z-index: 1;
    background: var(--glass-bg);
    padding: 30px;
    border-radius: 28px;
    max-width: 800px;
    margin: 40px auto;
    backdrop-filter: blur(25px) saturate(200%);
    -webkit-backdrop-filter: blur(25px) saturate(200%);
    border: 1px solid var(--glass-border);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

input { 
    width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; 
    border: 1px solid var(--glass-border); 
    background: rgba(0,0,0,0.2); 
    color: white; box-sizing: border-box; outline: none;
}

button { 
    background: linear-gradient(135deg, var(--primary), var(--accent)); 
    color: white; border: none; font-weight: bold; cursor: pointer; 
    transition: 0.3s; border-radius: 15px; padding: 14px;
}

.class-box { 
    background: rgba(255, 255, 255, 0.05); 
    border: 1px solid var(--glass-border); 
    padding: 20px; border-radius: 22px; margin-top: 30px; 
}

.time-settings { 
    display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
    background: rgba(0,0,0,0.3); padding: 15px; border-radius: 18px; margin-bottom: 15px; 
}

.time-settings label { font-size: 12px; color: var(--primary); font-weight: bold; display: block; margin-bottom: 5px; }

.task-item { 
    background: rgba(255, 255, 255, 0.07); 
    border: 1px solid var(--glass-border); 
    padding: 18px; margin: 15px 0; border-radius: 18px; 
}

.task-img-preview { max-width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--glass-border); }

.file-label { cursor: pointer; background: var(--glass-bg); padding: 12px; border-radius: 12px; border: 1px dashed var(--glass-border); }
.hidden { display: none; }
</style>
</head>
<body>

<div class="stars"></div>
<div class="blob"></div>

<div class="card">
    <div id="loginArea">
        <h2> âœ¨ ×›× ×™×¡×” ×œ××¢×¨×›×ª </h2>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
        <button onclick="login()" style="width: 100%;">×”×ª×—×‘×¨×•×ª</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h3>×”×™×™, <span id="displayName" style="color: var(--primary);"></span> âœ¨</h3>
            <button onclick="logout()" style="background:var(--danger); padding:8px 15px;">×™×¦×™××”</button>
        </div>
        
        <div class="class-box" style="margin-top:20px;">
            <h4>×¦×•×¨ ×›×™×ª×” ×—×“×©×”</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="newClassName" placeholder="×©× ×”×›×™×ª×”">
                <button onclick="createClass()" style="min-width: 100px;">×¦×•×¨</button>
            </div>
        </div>

        <div id="classesList">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
    authDomain: "tast-7808e.firebaseapp.com",
    projectId: "tast-7808e",
    storageBucket: "tast-7808e.firebasestorage.app",
    messagingSenderId: "99024860024",
    appId: "1:99024860024:web:24ab70c10254a2014fce8d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let teacherKey = "";
let selectedImages = {};

// ×¤×•× ×§×¦×™×™×ª ×”×§×˜× ×ª ×ª××•× ×” (× ×©××¨×ª ×›×“×™ ×œ×× ×•×¢ ××ª ×©×’×™××ª ×”×’×•×“×œ ×©×§×™×‘×œ×ª)
async function compressImage(base64Str) {
    return new Promise((resolve) => {
        const img = new Image();
        img.src = base64Str;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width, height = img.height;
            const max = 800;
            if (width > height && width > max) { height *= max / width; width = max; }
            else if (height > max) { width *= max / height; height = max; }
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.6));
        };
    });
}

// ×œ×•×’×™×§×ª ×”×ª×—×‘×¨×•×ª ×¢× ×–×™×›×¨×•×Ÿ
window.login = (userVal, passVal) => {
    const user = userVal || document.getElementById('teacherUser').value.trim();
    const pass = passVal || document.getElementById('teacherPass').value.trim();
    if(!user || !pass) return;

    teacherKey = user + "_" + pass;
    localStorage.setItem('teacherUser', user);
    localStorage.setItem('teacherPass', pass);

    document.getElementById('displayName').innerText = user;
    document.getElementById('loginArea').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    loadClasses();
};

window.logout = () => {
    localStorage.clear();
    location.reload();
};

// ×˜×¢×™× ×” ××•×˜×•××˜×™×ª ×× ××—×•×‘×¨
window.addEventListener('DOMContentLoaded', () => {
    const u = localStorage.getItem('teacherUser');
    const p = localStorage.getItem('teacherPass');
    if(u && p) window.login(u, p);
});

window.createClass = async () => {
    const name = document.getElementById('newClassName').value.trim();
    if(!name) return;
    const code = Math.random().toString(36).substring(2, 7).toUpperCase();
    await addDoc(collection(db, "classes"), { teacherId: teacherKey, name, code });
    document.getElementById('newClassName').value = '';
};

window.handleImg = (e, code) => {
    const reader = new FileReader();
    reader.onload = async (ev) => {
        selectedImages[code] = await compressImage(ev.target.result);
        document.getElementById(`label_${code}`).innerText = "âœ… ×ª××•× ×” ××•×›× ×”";
    };
    reader.readAsDataURL(e.target.files[0]);
};

function loadClasses() {
    onSnapshot(query(collection(db, "classes"), where("teacherId", "==", teacherKey)), (snap) => {
        const list = document.getElementById('classesList');
        list.innerHTML = '';
        snap.forEach(cDoc => {
            const c = cDoc.data();
            const now = new Date().toISOString().slice(0, 16);
            const tomorrow = new Date(Date.now() + 86400000).toISOString().slice(0, 16);
            const div = document.createElement('div');
            div.className = 'class-box';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <strong>ğŸ« ${c.name}</strong>
                    <span style="background:var(--purple); padding:2px 8px; border-radius:5px;">${c.code}</span>
                </div>
                
                <div class="time-settings">
                    <div>
                        <label>×–××Ÿ ×”×ª×—×œ×”</label>
                        <input type="datetime-local" id="start_${c.code}" value="${now}">
                    </div>
                    <div>
                        <label>×–××Ÿ ×¡×™×•×</label>
                        <input type="datetime-local" id="end_${c.code}" value="${tomorrow}">
                    </div>
                </div>

                <div style="display:flex; gap:10px;">
                    <input type="text" id="task_${c.code}" placeholder="×ª×™××•×¨ ×”××©×™××”...">
                    <label class="file-label" id="label_${c.code}">ğŸ“·<input type="file" class="hidden" onchange="handleImg(event, '${c.code}')"></label>
                </div>
                <button onclick="addTask('${c.code}')" style="width:100%; margin-top:10px;">×¤×¨×¡× ××©×™××”</button>
                <div id="tasks_${c.code}"></div>
            `;
            list.appendChild(div);
            syncTasks(c.code);
        });
    });
}

window.addTask = async (code) => {
    const title = document.getElementById(`task_${code}`).value;
    const start = document.getElementById(`start_${code}`).value;
    const end = document.getElementById(`end_${code}`).value;
    const img = selectedImages[code] || null;

    if(!title && !img) {
        alert("× × ×œ×”×–×™×Ÿ ×ª×™××•×¨ ××• ×œ×‘×—×•×¨ ×ª××•× ×”");
        return;
    }

    try {
        await addDoc(collection(db, "tasks"), { 
            classCode: code, 
            title: title || "××©×™××” ×—×“×©×”", 
            imageUrl: img,
            startTime: new Date(start).getTime(),
            endTime: new Date(end).getTime()
        });
        
        // × ×™×§×•×™ ×©×“×•×ª
        document.getElementById(`task_${code}`).value = '';
        selectedImages[code] = null;
        document.getElementById(`label_${code}`).innerText = "ğŸ“·";
    } catch (e) {
        alert("×©×’×™××” ×‘×¤×¨×¡×•×: " + e.message);
    }
};

function syncTasks(code) {
    onSnapshot(query(collection(db, "tasks"), where("classCode", "==", code)), (snap) => {
        const container = document.getElementById(`tasks_${code}`);
        if(!container) return;
        container.innerHTML = '';
        snap.forEach(tDoc => {
            const t = tDoc.data();
            const item = document.createElement('div');
            item.className = 'task-item';
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>${t.title}</b>
                    <button style="background:var(--danger); padding:5px 10px; font-size:12px;" onclick="deleteTask('${tDoc.id}')">ğŸ—‘ï¸</button>
                </div>
                ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img-preview">` : ''}
            `;
            container.appendChild(item);
        });
    });
}

window.deleteTask = async (id) => { if(confirm("×œ××—×•×§ ××ª ×”××©×™××”?")) await deleteDoc(doc(db, 'tasks', id)); };
</script>
</body>
