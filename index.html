<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>× ×™×”×•×œ ××©×™××•×ª ××•×¨×™× - ×’×¨×¡×” ××œ××”</title>
    <style>
        :root {
            --primary: #10b981; --accent: #3b82f6; --purple: #8b5cf6; --edit: #f59e0b; --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.12); --glass-border: rgba(255, 255, 255, 0.25);
        }

        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0; direction: rtl; min-height: 100vh; color: white;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
            background-size: 400% 400%; animation: gradientMove 12s ease infinite;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 20px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }

        .nav-tabs { display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; scrollbar-width: none; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border);
            color: white; padding: 12px 22px; border-radius: 18px; cursor: pointer; transition: 0.3s; font-weight: bold; white-space: nowrap;
        }
        .nav-btn.active { background: white; color: #1e3a8a; }

        .container { padding: 20px; max-width: 700px; margin: 0 auto; }

        .card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 25px; margin-bottom: 20px; animation: fadeInUp 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        input, select, textarea {
            width: 100%; padding: 16px; margin: 10px 0; border-radius: 15px;
            border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2);
            color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }

        .pass-box { position: relative; }
        .eye-icon { position: absolute; left: 15px; top: 25px; cursor: pointer; font-size: 20px; z-index: 10; }

        button { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-main { background: white; color: #1e3a8a; }
        .btn-action { background: var(--primary); color: white; margin-top: 10px; }

        /* Task Card and Image */
        .task-card {
            background: rgba(255,255,255,0.08); border-radius: 20px; padding: 20px;
            margin-bottom: 15px; border-right: 6px solid var(--accent);
            display: flex; flex-direction: column; gap: 15px;
        }
        .task-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .task-info b { font-size: 20px; display: block; margin-bottom: 5px; }
        .task-info span { font-size: 13px; opacity: 0.7; }

        .task-img {
            width: 100%; max-height: 300px; object-fit: contain; border-radius: 15px;
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
        }

        .btn-group { display: flex; gap: 10px; }
        .icon-btn { width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
        .del-btn { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .edit-btn { background: rgba(245, 158, 11, 0.2); color: var(--edit); }

        .hidden { display: none; }
        .lesson-row { display: flex; gap: 8px; margin-bottom: 8px; }
        #fileStatus { font-size: 13px; color: var(--primary); margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div id="loginArea" class="container" style="padding-top: 15vh;">
    <div class="card" style="text-align:center;">
        <h1>× ×™×”×•×œ ××©×™××•×ª - ××•×¨×” ğŸ</h1>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <div class="pass-box">
            <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
            <span class="eye-icon" onclick="togglePass()">ğŸ‘ï¸</span>
        </div>
        <button class="btn-main" onclick="login()" style="margin-top:20px;">×”×ª×—×‘×¨×•×ª ×œ××¢×¨×›×ª</button>
    </div>
</div>

<div id="mainDashboard" class="hidden">
    <div class="dashboard-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div><b id="userName" style="font-size:24px;"></b></div>
            <div style="font-size:30px; cursor:pointer;" onclick="logout()">ğŸƒâ€â™‚ï¸</div>
        </div>
        <div class="nav-tabs">
            <button class="nav-btn active" onclick="switchTab('tasksTab', this)">××©×™××•×ª</button>
            <button class="nav-btn" onclick="switchTab('classesTab', this)">×›×™×ª×•×ª</button>
            <button class="nav-btn" onclick="switchTab('scheduleTab', this)">××¢×¨×›×ª ×©×¢×•×ª</button>
        </div>
    </div>

    <div class="container">
        <div id="tasksTab" class="tab-content">
            <div class="card" id="formCard">
                <h3 id="formTitle">ğŸ“ ×™×¦×™×¨×ª ××©×™××”</h3>
                <input type="hidden" id="editingId">
                <select id="taskClass"></select>
                <input type="text" id="taskTitle" placeholder="×›×•×ª×¨×ª ×”××©×™××”">
                <input type="datetime-local" id="taskEnd">
                <input type="file" id="taskFile" accept="image/*" onchange="handleFile(this)">
                <span id="fileStatus"></span>
                <button id="submitBtn" class="btn-action" onclick="saveTask()">×¤×¨×¡× ××©×™××”</button>
                <button id="cancelBtn" class="hidden" onclick="resetForm()" style="background:transparent; color:white;">×‘×™×˜×•×œ ×¢×¨×™×›×”</button>
            </div>
            <div id="taskListContainer"></div>
        </div>

        <div id="classesTab" class="tab-content hidden">
            <div class="card">
                <h3>â• ×”×•×¡×¤×ª ×›×™×ª×”</h3>
                <input type="text" id="newClassName" placeholder="×©× ×”×›×™×ª×”">
                <button onclick="createClass()" style="background:var(--purple); color:white;">×¦×•×¨ ×›×™×ª×”</button>
            </div>
            <div id="classesDisplay"></div>
        </div>

        <div id="scheduleTab" class="tab-content hidden">
            <div class="card">
                <h3>ğŸ“… ×¢×¨×™×›×ª ××¢×¨×›×ª ×©×¢×•×ª</h3>
                <select id="schClass" onchange="loadSch()"></select>
                <div id="schEditor"></div>
                <button class="btn-action" onclick="saveSch()" style="margin-top:20px;">×©××•×¨ ××¢×¨×›×ª</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let teacherKey = "";
    let currentImageB64 = null;
    let myClassCodes = [];

    window.togglePass = () => { const p = document.getElementById('teacherPass'); p.type = p.type === 'password' ? 'text' : 'password'; };

    window.login = () => {
        const u = document.getElementById('teacherUser').value.trim(), p = document.getElementById('teacherPass').value.trim();
        if(!u || !p) return;
        teacherKey = u + "_" + p;
        localStorage.setItem('teacherUser', u); localStorage.setItem('teacherPass', p);
        document.getElementById('userName').innerText = "×©×œ×•×, " + u;
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('mainDashboard').classList.remove('hidden');
        initTeacher();
    };

    window.handleFile = (input) => {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => { currentImageB64 = e.target.result; document.getElementById('fileStatus').innerText = "âœ… ×ª××•× ×” × ×˜×¢× ×”"; };
        reader.readAsDataURL(file);
    };

    function initTeacher() {
        onSnapshot(query(collection(db, "classes"), where("teacherId", "==", teacherKey)), (snap) => {
            const tSel = document.getElementById('taskClass'), sSel = document.getElementById('schClass'), cDisp = document.getElementById('classesDisplay');
            tSel.innerHTML = ''; sSel.innerHTML = '<option value="">×‘×—×¨ ×›×™×ª×”...</option>'; cDisp.innerHTML = '';
            myClassCodes = [];
            snap.forEach(cDoc => {
                const c = cDoc.data(); myClassCodes.push(c.code);
                const opt = `<option value="${c.code}">${c.name}</option>`;
                tSel.innerHTML += opt; sSel.innerHTML += opt;
                cDisp.innerHTML += `<div class="card" style="padding:15px; margin-bottom:10px;"><b>${c.name}</b> (×§×•×“: ${c.code})</div>`;
            });
            syncTasks();
        });
    }

    function syncTasks() {
        onSnapshot(collection(db, "tasks"), (snap) => {
            const list = document.getElementById('taskListContainer');
            list.innerHTML = '<h3>××©×™××•×ª ×¤×¢×™×œ×•×ª:</h3>';
            snap.forEach(tDoc => {
                const t = tDoc.data();
                if(t.teacherId === teacherKey || myClassCodes.includes(t.classCode)) {
                    const date = new Date(t.endTime).toLocaleString('he-IL');
                    // ×ª××™×›×” ×‘×©× ×™ ×©××•×ª ×”×©×“×•×ª ×œ×ª××•× ×•×ª (×™×©×Ÿ ×•×—×“×©)
                    const imgSrc = t.fileData || t.imageUrl || t.image;
                    const imgPreview = imgSrc ? `<img src="${imgSrc}" class="task-img">` : '';

                    list.innerHTML += `
                        <div class="task-card">
                            <div class="task-top">
                                <div class="task-info">
                                    <b>${t.title}</b>
                                    <span>ğŸ“… ×¢×“: ${date} | ×›×™×ª×”: ${t.classCode}</span>
                                </div>
                                <div class="btn-group">
                                    <div class="icon-btn edit-btn" onclick="editT('${tDoc.id}')">âœï¸</div>
                                    <div class="icon-btn del-btn" onclick="delT('${tDoc.id}')">ğŸ—‘ï¸</div>
                                </div>
                            </div>
                            ${imgPreview}
                        </div>`;
                }
            });
        });
    }

    window.saveTask = async () => {
        const title = document.getElementById('taskTitle').value, code = document.getElementById('taskClass').value, end = new Date(document.getElementById('taskEnd').value).getTime(), editId = document.getElementById('editingId').value;
        if(!title || !end || !code) return alert("××œ× ×¤×¨×˜×™×");
        const data = { title, classCode: code, endTime: end, teacherId: teacherKey, fileData: currentImageB64 };
        if(editId) await updateDoc(doc(db, "tasks", editId), data);
        else await addDoc(collection(db, "tasks"), { ...data, createdAt: Date.now() });
        resetForm();
    };

    window.editT = async (id) => {
        const snap = await getDocs(collection(db, "tasks"));
        const t = snap.docs.find(d => d.id === id).data();
        document.getElementById('taskTitle').value = t.title;
        document.getElementById('taskClass').value = t.classCode;
        document.getElementById('taskEnd').value = new Date(t.endTime).toISOString().slice(0, 16);
        document.getElementById('editingId').value = id;
        currentImageB64 = t.fileData || t.imageUrl || null;
        document.getElementById('formTitle').innerText = "âœï¸ ×¢×¨×™×›×”";
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('formCard').scrollIntoView({behavior:'smooth'});
    };

    window.resetForm = () => {
        document.getElementById('taskTitle').value = ''; document.getElementById('editingId').value = '';
        document.getElementById('taskFile').value = ''; document.getElementById('fileStatus').innerText = '';
        currentImageB64 = null; document.getElementById('cancelBtn').classList.add('hidden');
        document.getElementById('formTitle').innerText = "ğŸ“ ×™×¦×™×¨×ª ××©×™××”";
    };

    window.delT = async (id) => { if(confirm("×œ××—×•×§?")) await deleteDoc(doc(db, "tasks", id)); };
    window.createClass = async () => {
        const n = document.getElementById('newClassName').value.trim(); if(!n) return;
        const c = Math.random().toString(36).substring(2, 7).toUpperCase();
        await addDoc(collection(db, "classes"), { teacherId: teacherKey, name: n, code: c, schedule: {} });
        document.getElementById('newClassName').value = '';
    };

    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
    window.loadSch = async () => {
        const code = document.getElementById('schClass').value; if(!code) return;
        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", code)));
        const data = snap.docs[0].data().schedule || {};
        document.getElementById('schEditor').innerHTML = days.map((day, i) => `
            <div style="margin-top:15px; background:rgba(255,255,255,0.05); padding:15px; border-radius:20px;">
                <strong>×™×•× ${day}</strong><div id="day-${i}"></div>
                <button onclick="addRow(${i})" style="width:auto; padding:5px 12px; font-size:11px; margin-top:10px;">+ ×”×•×¡×£ ×©×™×¢×•×¨</button>
            </div>`).join('');
        days.forEach((_, i) => (data[`day${i}`] || [{subject:'',time:''}]).forEach(l => addRow(i, l.subject, l.time)));
    };
    window.addRow = (i, s="", t="") => {
        const d = document.createElement('div'); d.className="lesson-row";
        d.innerHTML = `<input type="text" placeholder="××§×¦×•×¢" class="sub-${i}" value="${s}"><input type="text" placeholder="×©×¢×”" class="time-${i}" value="${t}">`;
        document.getElementById(`day-${i}`).appendChild(d);
    };
    window.saveSch = async () => {
        const code = document.getElementById('schClass').value; const schedule = {};
        days.forEach((_, i) => {
            schedule[`day${i}`] = [];
            const subs = document.getElementsByClassName(`sub-${i}`), times = document.getElementsByClassName(`time-${i}`);
            for(let j=0; j<subs.length; j++) if(subs[j].value) schedule[`day${i}`].push({subject: subs[j].value, time: times[j].value});
        });
        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", code)));
        await updateDoc(doc(db, "classes", snap.docs[0].id), { schedule }); alert("× ×©××¨!");
    };
    window.switchTab = (id, btn) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden'); btn.classList.add('active');
    };
    window.logout = () => { localStorage.clear(); location.reload(); };
    window.onload = () => { if(localStorage.getItem('teacherUser')) login(); };
</script>
</body>
</html>
