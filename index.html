<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>× ×™×”×•×œ ××©×™××•×ª ×¨××œ×™ ××˜×•"×¡ - ××•×¨×™×</title>
<style>
:root {
    --primary: #10b981; --accent: #3b82f6; --purple: #8b5cf6; --edit: #f59e0b; --danger: #ef4444;
    --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2);
}

@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
@keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

body {
    font-family: -apple-system, system-ui, sans-serif;
    margin: 0; padding: 15px; direction: rtl; min-height: 100vh; color: white; overflow-x: hidden;
    background: linear-gradient(125deg, #064e3b, #1e3a8a, #4c1d95, #064e3b);
    background-size: 400% 400%; animation: gradientBG 15s ease infinite;
}

.container { width: 100%; max-width: 600px; margin: 0 auto; }

.card {
    background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    border: 1px solid var(--glass-border); border-radius: 35px; padding: 25px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); animation: scaleIn 0.5s ease; margin-bottom: 20px;
}

input, select {
    width: 100%; padding: 16px; margin: 10px 0; border-radius: 18px;
    border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3);
    color: white; font-size: 17px; outline: none; box-sizing: border-box; transition: 0.3s;
}

.password-container { position: relative; }
.toggle-password { position: absolute; left: 15px; top: 25px; cursor: pointer; font-size: 22px; z-index: 10; }

button {
    width: 100%; padding: 16px; border-radius: 18px; border: none;
    font-weight: 900; font-size: 17px; cursor: pointer; transition: 0.3s;
    display: flex; align-items: center; justify-content: center; gap: 10px;
}
.btn-primary { background: white; color: #1e3a8a; }
.btn-save { background: var(--primary); color: white; margin-top: 10px; }

.class-section { border-bottom: 2px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 20px; }

/* ×¢×™×¦×•×‘ ××©×™××•×ª */
.task-item {
    background: rgba(255, 255, 255, 0.08); border-radius: 22px; padding: 18px;
    margin-top: 15px; border-right: 5px solid var(--accent);
    animation: fadeInUp 0.5s ease-out backwards;
}
.task-header { display: flex; justify-content: space-between; align-items: flex-start; }
.task-title { font-size: 20px; font-weight: 800; display: block; margin-top: 5px; }
.task-date { font-size: 12px; color: #a7f3d0; font-weight: bold; background: rgba(16, 185, 129, 0.2); padding: 3px 8px; border-radius: 8px; }

.task-img-preview { width: 100%; height: 160px; object-fit: cover; border-radius: 15px; margin-top: 12px; border: 1px solid var(--glass-border); }

.action-btns { display: flex; gap: 8px; }
.btn-sm { width: auto; padding: 8px 12px; border-radius: 10px; font-size: 13px; }

.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="card">
        <h2 style="text-align:center;">×›× ×™×¡×ª ××•×¨×” ğŸ</h2>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <div class="password-container">
            <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
            <span class="toggle-password" onclick="togglePass()">ğŸ‘ï¸</span>
        </div>
        <button class="btn-primary" onclick="login()" style="margin-top: 15px;">×”×ª×—×‘×¨×•×ª</button>
    </div>

    <div id="dashboard" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>×©×œ×•×, <span id="displayName" style="color:var(--primary)"></span></h3>
            <button onclick="logout()" style="width:auto; padding:8px 12px; font-size:12px; background:var(--danger); color:white;">×”×ª× ×ª×§</button>
        </div>

        <div class="card">
            <h4>â• ×™×¦×™×¨×ª ×›×™×ª×” ×—×“×©×”</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="newClassName" placeholder="×©× ×”×›×™×ª×” (×œ××©×œ ×–'8)">
                <button onclick="createClass()" style="width:120px; background:var(--purple); color:white;">×¦×•×¨ ×›×™×ª×”</button>
            </div>
        </div>

        <div class="card" id="formCard">
            <h4 id="formTitle">ğŸ“ ×™×¦×™×¨×ª ××©×™××”</h4>
            <select id="targetClass"></select>
            <input type="text" id="taskTitle" placeholder="×©× ×”××©×™××”...">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><small>×”×ª×—×œ×”:</small><input type="datetime-local" id="startTime"></div>
                <div><small>×”×’×©×” ×¢×“:</small><input type="datetime-local" id="endTime"></div>
            </div>

            <label style="display:flex; align-items:center; justify-content:center; gap:10px; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; border:2px dashed var(--glass-border); cursor:pointer; margin: 10px 0;">
                <span>ğŸ“·</span> ×”×¢×œ××ª ×ª××•× ×”
                <input type="file" class="hidden" id="fileInput" onchange="processFile(event)">
            </label>
            <div id="fileStatus" style="text-align:center; color:var(--primary); font-size:13px;"></div>
            
            <input type="hidden" id="editingId">
            <button id="submitBtn" class="btn-save" onclick="saveTask()">×¤×¨×¡× ××©×™××”</button>
            <button id="cancelBtn" class="hidden" onclick="resetForm()" style="background:none; border:1px solid white; color:white; margin-top:5px;">×‘×™×˜×•×œ ×¢×¨×™×›×”</button>
        </div>

        <div id="classesList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let teacherKey = "", currentFileB64 = null;

    window.togglePass = () => { const p = document.getElementById('teacherPass'); p.type = p.type==='password'?'text':'password'; };

    window.login = () => {
        const u = document.getElementById('teacherUser').value.trim();
        const p = document.getElementById('teacherPass').value.trim();
        if(!u || !p) return;
        teacherKey = u + "_" + p;
        localStorage.setItem('teacherUser', u); localStorage.setItem('teacherPass', p);
        document.getElementById('displayName').innerText = u;
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadData();
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    // ×¤×•× ×§×¦×™×™×ª ×™×¦×™×¨×ª ×›×™×ª×” - ×—×–×¨×” ×œ×¤×¢×•×œ×”
    window.createClass = async () => {
        const name = document.getElementById('newClassName').value.trim();
        if(!name) return;
        const code = Math.random().toString(36).substring(2, 7).toUpperCase();
        await addDoc(collection(db, "classes"), { teacherId: teacherKey, name: name, code: code });
        document.getElementById('newClassName').value = '';
        alert("×›×™×ª×” × ×•×¦×¨×”! ×”×§×•×“: " + code);
    };

    async function loadData() {
        onSnapshot(query(collection(db, "classes"), where("teacherId", "==", teacherKey)), (snap) => {
            const select = document.getElementById('targetClass');
            const list = document.getElementById('classesList');
            select.innerHTML = ''; list.innerHTML = '';
            snap.forEach(cDoc => {
                const c = cDoc.data();
                select.innerHTML += `<option value="${c.code}">${c.name}</option>`;
                const div = document.createElement('div');
                div.className = "class-section";
                div.innerHTML = `<h3>ğŸ« ×›×™×ª×”: ${c.name} <small style="opacity:0.6; font-size:12px;">(×§×•×“: ${c.code})</small></h3><div id="tasks_${c.code}"></div>`;
                list.appendChild(div);
                syncTasks(c.code);
            });
        });
    }

    window.processFile = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => { currentFileB64 = ev.target.result; document.getElementById('fileStatus').innerText = "âœ… ×ª××•× ×” × ×˜×¢× ×”"; };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.saveTask = async () => {
        const title = document.getElementById('taskTitle').value;
        const code = document.getElementById('targetClass').value;
        const start = new Date(document.getElementById('startTime').value).getTime();
        const end = new Date(document.getElementById('endTime').value).getTime();
        const editId = document.getElementById('editingId').value;

        if(!title || isNaN(end)) return alert("××œ× ×›×•×ª×¨×ª ×•×ª××¨×™×š ×”×’×©×”");
        const data = { classCode: code, title, startTime: start, endTime: end };
        if(currentFileB64) data.imageUrl = currentFileB64;

        if(editId) await updateDoc(doc(db, "tasks", editId), data);
        else await addDoc(collection(db, "tasks"), data);
        resetForm();
    };

    function syncTasks(code) {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", code)), (snap) => {
            const container = document.getElementById(`tasks_${code}`);
            if(!container) return;
            let tasks = [];
            snap.forEach(d => tasks.push({id: d.id, ...d.data()}));
            tasks.sort((a,b) => a.endTime - b.endTime);

            container.innerHTML = tasks.map((t, i) => `
                <div class="task-item" style="animation-delay: ${i*0.1}s">
                    <div class="task-header">
                        <div>
                            <span class="task-date">âŒ› ×¢×“: ${new Date(t.endTime).toLocaleDateString('he-IL')} ×‘×©×¢×” ${new Date(t.endTime).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}</span>
                            <b class="task-title">${t.title}</b>
                        </div>
                        <div class="action-btns">
                            <button class="btn-sm" style="background:var(--edit)" onclick="editTask('${t.id}')">âœï¸</button>
                            <button class="btn-sm" style="background:var(--danger)" onclick="deleteTask('${t.id}')">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img-preview">` : ''}
                </div>
            `).join('');
        });
    }

    window.editTask = async (id) => {
        const snap = await getDocs(collection(db, "tasks"));
        const t = snap.docs.find(d => d.id === id).data();
        document.getElementById('taskTitle').value = t.title;
        document.getElementById('targetClass').value = t.classCode;
        document.getElementById('startTime').value = new Date(t.startTime).toISOString().slice(0,16);
        document.getElementById('endTime').value = new Date(t.endTime).toISOString().slice(0,16);
        document.getElementById('editingId').value = id;
        document.getElementById('formTitle').innerText = "âœï¸ ×¢×¨×™×›×ª ××©×™××”";
        document.getElementById('submitBtn').innerText = "×©××•×¨ ×©×™× ×•×™×™×";
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('formCard').scrollIntoView({behavior: 'smooth'});
    };

    window.resetForm = () => {
        document.getElementById('taskTitle').value = ''; document.getElementById('editingId').value = '';
        document.getElementById('fileStatus').innerText = ''; currentFileB64 = null;
        document.getElementById('formTitle').innerText = "ğŸ“ ×™×¦×™×¨×ª ××©×™××”";
        document.getElementById('submitBtn').innerText = "×¤×¨×¡× ××©×™××”";
        document.getElementById('cancelBtn').classList.add('hidden');
    };

    window.deleteTask = async (id) => {
        const pass = prompt("×”×–×Ÿ ×¡×™×¡××ª ××•×¨×” ×œ××™×©×•×¨ ××—×™×§×”:");
        if(pass === localStorage.getItem('teacherPass')) {
            await deleteDoc(doc(db, "tasks", id));
        } else if(pass !== null) alert("×¡×™×¡××” ×©×’×•×™×”");
    };

    window.onload = () => {
        const u = localStorage.getItem('teacherUser'), p = localStorage.getItem('teacherPass');
        if(u && p) { document.getElementById('teacherUser').value = u; document.getElementById('teacherPass').value = p; login(); }
    };
</script>
</body>
</html>
