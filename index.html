<style>
:root {
    --primary: #10b981; 
    --accent: #3b82f6;
    --purple: #8b5cf6;
    --edit: #f59e0b;
    --danger: #ef4444;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
}

/* ×¨×§×¢ × ×•×–×œ×™ ×–×– */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    padding: 20px;
    direction: rtl;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(125deg, #064e3b, #1e3a8a, #4c1d95, #064e3b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ××œ×× ×˜×™× × ×•×–×œ×™×™× ×“×§×•×¨×˜×™×‘×™×™× ×‘×¨×§×¢ */
.blob {
    position: fixed;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(16,185,129,0.3) 0%, rgba(0,0,0,0) 70%);
    border-radius: 50%;
    z-index: -1;
    filter: blur(80px);
    animation: move 20s infinite alternate;
}
.blob-2 {
    top: 50%; left: 50%;
    background: radial-gradient(circle, rgba(139,92,246,0.3) 0%, rgba(0,0,0,0) 70%);
    animation-delay: -5s;
}

@keyframes move {
    from { transform: translate(-20%, -20%); }
    to { transform: translate(20%, 20%); }
}

/* ××¤×§×˜ × ×¦× ×¦×™× */
.stars {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    opacity: 0.3;
    z-index: 0;
}

.card {
    position: relative;
    z-index: 1;
    background: var(--glass-bg);
    padding: 30px;
    border-radius: 28px;
    max-width: 800px;
    margin: 40px auto;
    backdrop-filter: blur(25px) saturate(200%);
    -webkit-backdrop-filter: blur(25px) saturate(200%);
    border: 1px solid var(--glass-border);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

h2, h3, h4 { color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

input { 
    width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; 
    border: 1px solid var(--glass-border); 
    background: rgba(0,0,0,0.2); 
    color: white; box-sizing: border-box; outline: none;
    transition: 0.3s;
}
input:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); }

button { 
    background: linear-gradient(135deg, var(--primary), var(--accent)); 
    color: white; border: none; font-weight: bold; cursor: pointer; 
    transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 15px; padding: 14px;
}
button:hover { transform: scale(1.02); filter: brightness(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

.class-box { 
    background: rgba(255, 255, 255, 0.05); 
    border: 1px solid var(--glass-border); 
    padding: 20px; border-radius: 22px; margin-top: 30px; 
}
.code-display { background: var(--purple); color: white; padding: 6px 14px; border-radius: 10px; font-weight: bold; }

.task-item { 
    background: rgba(255, 255, 255, 0.07); 
    border: 1px solid var(--glass-border); 
    padding: 18px; margin: 15px 0; border-radius: 18px; transition: 0.3s; 
}
.task-item:hover { transform: translateX(-5px); background: rgba(255, 255, 255, 0.12); }

.task-img-preview { 
    max-width: 100%; height: auto; border-radius: 15px; 
    margin-top: 15px; border: 1px solid var(--glass-border); 
}

.file-label { 
    cursor: pointer; background: var(--glass-bg); padding: 12px; 
    border-radius: 12px; font-size: 14px; border: 1px dashed var(--glass-border); 
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="stars"></div>
<div class="blob"></div>
<div class="blob blob-2"></div>

<div class="card">
    <div id="loginArea">
        <h2> ×›× ×™×¡×” ×œ××¢×¨×›×ª</h2>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
        <button onclick="login()" style="width: 100%;">×”×ª×—×‘×¨×•×ª ×—×œ×§×”</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h3>×”×™×™, <span id="displayName" style="color: var(--primary);"></span> âœ¨</h3>
            <button onclick="logout()" style="background:var(--danger); padding:8px 15px;">×™×¦×™××”</button>
        </div>
        <div style="margin: 25px 0;">
            <h4>×™×¦×™×¨×ª ×›×™×ª×” ×—×“×©×”</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="newClassName" placeholder="×©× ×”×›×™×ª×”">
                <button onclick="createClass()" style="min-width: 120px;">×¦×•×¨</button>
            </div>
        </div>
        <div id="classesList">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
    authDomain: "tast-7808e.firebaseapp.com",
    projectId: "tast-7808e",
    storageBucket: "tast-7808e.firebasestorage.app",
    messagingSenderId: "99024860024",
    appId: "1:99024860024:web:24ab70c10254a2014fce8d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let teacherKey = "";
let selectedImages = {};

// ×¤×•× ×§×¦×™×™×ª ×”×§×˜× ×ª ×ª××•× ×”
async function compressImage(base64Str) {
    return new Promise((resolve) => {
        const img = new Image();
        img.src = base64Str;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            let width = img.width, height = img.height;
            const max = 800;
            if (width > height && width > max) { height *= max / width; width = max; }
            else if (height > max) { width *= max / height; height = max; }
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.6));
        };
    });
}

// ×”×ª×—×‘×¨×•×ª
window.login = (userVal, passVal) => {
    const user = userVal || document.getElementById('teacherUser').value.trim();
    const pass = passVal || document.getElementById('teacherPass').value.trim();
    
    if(!user || !pass) return;

    teacherKey = user + "_" + pass;
    
    // ×©××™×¨×” ×‘××›×©×™×¨
    localStorage.setItem('teacherUser', user);
    localStorage.setItem('teacherPass', pass);

    document.getElementById('displayName').innerText = user;
    document.getElementById('loginArea').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    loadClasses();
};

// ×™×¦×™××” ×•××—×™×§×ª ×–×™×›×¨×•×Ÿ
window.logout = () => {
    localStorage.removeItem('teacherUser');
    localStorage.removeItem('teacherPass');
    location.reload();
};

// ×‘×“×™×§×” ×× ×”××©×ª××© ×›×‘×¨ ××—×•×‘×¨ (×›×©×¤×•×ª×—×™× ××ª ×”×“×£)
window.addEventListener('DOMContentLoaded', () => {
    const savedUser = localStorage.getItem('teacherUser');
    const savedPass = localStorage.getItem('teacherPass');
    if(savedUser && savedPass) {
        window.login(savedUser, savedPass);
    }
});

window.createClass = async () => {
    const name = document.getElementById('newClassName').value.trim();
    if(!name) return;
    const code = Math.random().toString(36).substring(2, 7).toUpperCase();
    await addDoc(collection(db, "classes"), { teacherId: teacherKey, name, code });
    document.getElementById('newClassName').value = '';
};

window.handleImg = (e, code) => {
    const reader = new FileReader();
    reader.onload = async (ev) => {
        selectedImages[code] = await compressImage(ev.target.result);
        document.getElementById(`label_${code}`).innerText = "âœ… × ×‘×—×¨";
    };
    reader.readAsDataURL(e.target.files[0]);
};

function loadClasses() {
    onSnapshot(query(collection(db, "classes"), where("teacherId", "==", teacherKey)), (snap) => {
        const list = document.getElementById('classesList');
        list.innerHTML = '';
        snap.forEach(cDoc => {
            const c = cDoc.data();
            const div = document.createElement('div');
            div.className = 'class-box';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong>${c.name}</strong>
                    <span class="code-display">${c.code}</span>
                </div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <input type="text" id="task_${c.code}" placeholder="××” ×”××©×™××”?">
                    <label class="file-label" id="label_${c.code}">ğŸ“·<input type="file" class="hidden" onchange="handleImg(event, '${c.code}')"></label>
                </div>
                <button onclick="addTask('${c.code}')" style="width:100%; margin-top:10px;">×¤×¨×¡×</button>
                <div id="tasks_${c.code}"></div>
            `;
            list.appendChild(div);
            syncTasks(c.code);
        });
    });
}

async function addTask(code) {
    const title = document.getElementById(`task_${code}`).value;
    const img = selectedImages[code] || null;
    await addDoc(collection(db, "tasks"), { 
        classCode: code, 
        title: title || "××©×™××”", 
        imageUrl: img,
        startTime: Date.now(),
        endTime: Date.now() + 86400000 
    });
    document.getElementById(`task_${code}`).value = '';
    selectedImages[code] = null;
    document.getElementById(`label_${code}`).innerText = "ğŸ“·";
}

function syncTasks(code) {
    onSnapshot(query(collection(db, "tasks"), where("classCode", "==", code)), (snap) => {
        const container = document.getElementById(`tasks_${code}`);
        if(!container) return;
        container.innerHTML = '';
        snap.forEach(tDoc => {
            const t = tDoc.data();
            const item = document.createElement('div');
            item.className = 'task-item';
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <b>${t.title}</b>
                    <button style="background:var(--danger); padding:4px 8px; font-size:10px;" onclick="deleteTask('${tDoc.id}')">ğŸ—‘ï¸</button>
                </div>
                ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img-preview">` : ''}
            `;
            container.appendChild(item);
        });
    });
}

window.deleteTask = async (id) => { if(confirm("×œ××—×•×§?")) await deleteDoc(doc(db, 'tasks', id)); };
</script>
</body>
